<!DOCTYPE html>
<html>
<body>

<p>For each element in the array: multiply the value with 10 and update the element value:</p>

<p id="demo"></p>

<script>
var numbers = [65, 44, 12, 4];
numbers.forEach(function (item, index, arr) {
  arr[index] = item * 10;
document.getElementById("demo").innerHTML = numbers;
})



</script>

</body>

</html>
