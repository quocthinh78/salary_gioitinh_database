<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto|Roboto+Slab&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="a.js">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<style>
			body{
				padding: 20px;
				width : 30%;
			}
		</style>
	</head>
	<div class=row>
		<div class=col form-group>
			<label for="">Gender</label>
			<select class='form-control' name="" id="genderFilter">
				<option value="null">All</option>
				<option value="male">male</option>
				<option value="female">female</option>
			</select>
		</div>
	</div>
	<ul class='list-group' id='userList'>
		<!-- <li class='list-group-item'>tom</li>
		<li class='list-group-item'>thinh</li>
		<li class='list-group-item'>huong</li>
		<li class='list-group-item'>nga</li>
		<li class='list-group-item'>hong</li> -->
	</ul>
	<script type="text/javascript">
		var user = [
		{name : 'hung' , gender : 'male'},
  		{name:'thinh',gender :'male' ,},
  		{name: 'huong' , gender :'female' },
  		{name :'nga' , gender : 'female'},
  		{name: 'hong' ,gender :'female'}
		];
		var userList = $('#userList');
		var genderFilter =$('#genderFilter');
		genderFilter.on('change',function(){
			var select =this.value;
			var genderedfilter= user.filter(function(user){
				if(select!=='null'){
					return select == user.gender;
				}else{
					return select !== user.gender;
				}
			});
			gender(userList,genderedfilter);
		});

		gender(userList , user);
		function gender(container , items){
			var htmlItems = items.map(function(items){
			return "<li class='list-group-item'>"+items.name +'</li>';
			})
			var html = htmlItems.join('');
			container.html(html);
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
